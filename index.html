<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k1ngu — Freelance Web Designer & UI/UX Designer</title>
    <link rel="stylesheet" href="css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" href="src/img/logo.png" sizes="64x64" type="image/png">
</head>

<body>

    <div class="container nav-bar">

        <div class="left">
            <h6>KINGU</h6>
        </div>

        <div class="right">
            <i class='bx bx-menu bx-md'></i>
        </div>

    </div>

    <section class="container hero-section">

        <div class="hero-title">
            <p class="p-top">Worldwide © 2024</p>
            <h1 class="hero-head">
                Web Designer
            </h1>
            <h1 class="hero-2">& UI/UX Designer</h1>
            <p class="p-bottom">A freelance web designer and <br>
                front-end developer</p>
        </div>

    </section>


    <script src="js/script.js"></script>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <script src="https://unpkg.com/split-type"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"
        integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        const myText = new SplitType('.hero-head', {
            types: 'chars',
            charClass: 'hero1-char'
        })

        const myText2 = new SplitType('.hero-2', {
            types: 'chars',
            charClass: 'hero2-char'
        })

        const myText3 = new SplitType('.p-top', {
            types: 'chars',
            charClass: 'hero-text'
        })

        const myText4 = new SplitType('.p-bottom', {
            types: 'chars',
            charClass: 'hero2-text'
        })

        gsap.to('.hero2-text', {
            y: 0,
            stagger: 0.002,
            delay: 0.7,
            duration: 0.3
        })

        gsap.to('.hero-text', {
            y: 0,
            stagger: 0.010,
            delay: 0.7,
            duration: 0.3
        })

        gsap.to('.hero1-char', {
            y: 0,
            stagger: 0.010,
            delay: 0.5,
            duration: 0.3
        })

        gsap.to('.hero2-char', {
            y: 0,
            stagger: 0.003,
            delay: 0.6,
            duration: 0.3
        })



        gsap.to('.nav-bar', {
            y: 0,
            stagger: 10,
            delay: 0.2,
            duration: 0.2
        })

    </script>
</body>

</html>
